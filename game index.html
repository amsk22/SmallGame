<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cool Game</title>
    
    <meta meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <link href="game style.css" rel="stylesheet">
    
    <script src=" game script.js"></script>
    
    
</head>
<body scrolling="no" style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
        
        

    <div class="main_game" scrolling="no">
        
        <div id="game_menu">

            <div class="menu_elements">
                <img class="game_logo" src="./images/logo.png" >
                <img id="game_play" src="./images/play.png">
            </div>

        </div>

        
        
        <div class="gaming">

            <h1 class="counter-transform" id="counter_start">
                
            </h1>

            <nav class="nav-bar">

                <div class="scores">
                    <h1 class="scores_number"> 0 </h1>
                    <h4> scores </h4>
                </div>

            </nav>

            <!-- <canvas id="canvas" ></canvas> -->
            
            <div class="tracks">
                    
                <div class="color_of_track1" id="track-1">
                        
                </div>
                <div class="color_of_track2" id="track-2"> </div>
                <div class="color_of_track3" id="track-3"> </div>
                <div class="color_of_track4" id="track-4"> </div>
            </div>

            <div id="dead_line">  </div>

        </div>

        <div class="end_menu">

            <div class="the_window_of_end">
                <h3 class="scores_title"> YOUR SCORES IS:  </h3>
                <h2 class="final_scores"> 0 </h2>
                
                <div class="end_buttons">
                    <img onclick="location.reload()" id="replay_button" src="./images/replay.png" >
                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
